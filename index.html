<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>divide candy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Candy Share!</h1>
          <p><strong>Share the candy</strong><br> <em>(...even if you don't really want to!)</em></p>
        </header>
        <main>
          <div class="box">
            <div class="inner-box">
              <h3>Total <br>Children</h3>
              <div class="children-input-el">
                <input type="number" id="children-input" placeholder="0"/>
              </div>
            </div>
          
          </div>
        
          <div class="box">
            <div class="inner-box">
              <h3>Total <br>Candy</h3>
              <div class="candy-input-el">
                <input type="number" id="candy-input" placeholder="0"/>
              </div>
            </div>
          
          </div>
        </div>
        </main>
        <section class="btn-el">
          <button id="share-btn" class="btn">Share them!</button>
        </section>
      
    
      <div class="total-output-el">
        <div class="output">
          <!-- JS RENDER -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
